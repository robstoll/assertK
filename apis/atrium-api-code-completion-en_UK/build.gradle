buildscript {
    ext.publish_description = 'An assertion function API in en_UK with a focus on code completion, ' +
        'meaning it provides a fluent API in en_UK which is designed to ease the usage of code completion or ' +
        'in other words, the developer should be able to: ' +
        'start creating an assertion + code completion + . + code completion + . + and so on.'
}

dependencies {
    compile project(":${rootProject.name}-core-api")
    compileOnly project(":${rootProject.name}-core-api-late-binding")
    compile project(":${rootProject.name}-assertions")

    testCompile project(":${rootProject.name}-core-impl-robstoll")
    testCompile project(":${rootProject.name}-spec")
}
