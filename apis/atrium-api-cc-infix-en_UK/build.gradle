buildscript {
    ext.publish_description = 'An API in en_UK with a focus on code completion and infix functions, ' +
        'meaning it provides a fluent API in en_UK which is designed to ease the usage of code completion'
}

dependencies {
    compile ownModule('domain-builders')
    compileOnly ownModule('domain-api-late-binding')

    testCompile ownModule('domain-robstoll')
    testCompile ownModule('core-robstoll')
    testCompile ownModule('spec')
}
