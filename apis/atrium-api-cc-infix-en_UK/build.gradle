buildscript {
    ext.publish_description = 'An API in en_UK with a focus on code completion and infix functions, ' +
        'meaning it provides a fluent API in en_UK which is designed to ease the usage of code completion'
}

dependencies {
    compile project(":${rootProject.name}-domain-builders")
    compileOnly project(":${rootProject.name}-domain-api-late-binding")

    testCompile project(":${rootProject.name}-domain-robstoll")
    testCompile project(":${rootProject.name}-core-robstoll")
    testCompile project(":${rootProject.name}-spec")
}
