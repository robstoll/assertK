dist: trusty

language: java
jdk:
  # junit5 requires java 8
  - oraclejdk8
  - openjdk11

env:
  - MODE=current
  - MODE=bbc
  - MODE=bc


before_install:
 - chmod +x gr
install: true

script:
  - |
    if [ $MODE == current ]; then
      samples/jvm/spek/gradlew -p ./samples/jvm/spek build
    fi
    if [ $MODE == current ]; then
      if [ "$TRAVIS_JDK_VERSION" == oraclejdk8 ]; then
        ./gr jvmBuild buildAllAndroid
      else
        ./gr build
      fi
    elif [ $MODE == bbc ]; then
        ./gr bbcTests
    else
        ./gr bcTests
    fi

after_success:
  - |
    if [ $MODE == current ]; then
        bash <(curl -s https://codecov.io/bash) -F current
    elif [ $MODE == bbc ]; then
        bash <(curl -s https://codecov.io/bash) -F bbc
    else
        bash <(curl -s https://codecov.io/bash) -F bc
    fi

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/caches/
