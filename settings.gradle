rootProject.name = 'atrium'

buildscript {
    gradle.ext.tutteli_plugins_version = '0.4.0'
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:$gradle.ext.tutteli_plugins_version"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {

    bundles {
        _ 'cc-de_CH-robstoll'
        _ 'cc-en_GB-robstoll'
        _ 'cc-infix-en_GB-robstoll'

        if (JavaVersion.current() >= JavaVersion.VERSION_1_9) {
            folder('smoke-tests') {
                _ 'cc-en_GB-robstoll-smoke-test'
                _ 'cc-infix-en_GB-robstoll-smoke-test'
            }
        }
    }

    apis {
        _ 'api-cc-de_CH'
        _ 'api-cc-en_GB'
        _ 'api-cc-infix-en_GB'
    }

    domain {
        _ 'domain-api'
        _ 'domain-builders'
        _ 'domain-robstoll'
        _ 'domain-robstoll-lib'
    }

    core {
        _ 'core-api'
        _ 'core-robstoll'
        _ 'core-robstoll-lib'
    }

    translations {
        _ 'translations-de_CH'
        _ 'translations-en_GB'
    }

    misc {
        _ 'bc-test'
        _ 'spec'
        _ 'verbs'
        _ 'verbs-internal'
    }

    //TODO remove all below with 1.0.0
    bundles {
        _ 'cc-en_UK-robstoll'
        _ 'cc-infix-en_UK-robstoll'
    }
    apis {
        _ 'api-cc-en_UK'
        _ 'api-cc-infix-en_UK'
    }
    domain {
        _ 'domain-api-deprecated'
    }
    core {
        _ 'core-api-deprecated'
        _ 'core-robstoll-deprecated'
    }
    translations {
        _ 'translations-de_CH-deprecated'
        _ 'translations-en_UK-deprecated'
    }
    misc {
        _ 'assertions'
    }
}
