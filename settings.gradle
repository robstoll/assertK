rootProject.name = 'atrium'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:0.3.2"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {

    bundles {
        _ 'cc-en_UK-robstoll'
        _ 'cc-de_CH-robstoll'
        _ 'cc-infix-en_UK-robstoll'
    }

    apis {
        _ 'api-cc-de_CH'
        _ 'api-cc-en_UK'
        _ 'api-cc-infix-en_UK'

        testjars {
            _ 'api-cc-de_CH-tests'
            _ 'api-cc-en_UK-tests'
            _ 'api-cc-infix-en_UK-tests'
        }
    }

    domain {
        _ 'domain-api'
        _ 'domain-api-late-binding'
        _ 'domain-builders'
        _ 'domain-robstoll'
        _ 'domain-robstoll-lib'
    }

    core {
        _ 'core-api'
        _ 'core-api-late-binding'
        _ 'core-robstoll'
        _ 'core-robstoll-lib'
    }

    translations {
        _ 'translations-de_CH'
        _ 'translations-en_UK'
    }

    misc {
        _ 'spec'
        _ 'verbs'
        _ 'bc-test'
    }

    //TODO remove with 1.0.0
    misc {
        _ 'assertions'
    }
}
