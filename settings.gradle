rootProject.name = 'atrium'

def includeApi(String name) { includeInSubFolder(name, "${rootProject.projectDir}/apis") }
def includeDomain(String name) { includeInSubFolder(name, "${rootProject.projectDir}/domain") }
def includeCore(String name) { includeInSubFolder(name, "${rootProject.projectDir}/core") }

def includeTranslations(String name) { includeInSubFolder(name, "${rootProject.projectDir}/translations") }

def includeBundle(String name) { includeInSubFolder(name, "${rootProject.projectDir}/bundles") }

def includeMisc(String name) { includeInSubFolder(name, "${rootProject.projectDir}/misc") }

def includeInSubFolder(String nameWithoutPrefix, String folder) {
    def name = "${rootProject.name}-$nameWithoutPrefix"
    include ":$name"
    project(":$name").projectDir = new File("$folder/$name")
}

includeApi "api-cc-de_CH"
includeApi "api-cc-en_UK"
includeApi "api-cc-infix-en_UK"
includeDomain "domain-api"
includeDomain "domain-api-late-binding"
includeDomain "domain-builders"
includeDomain "domain-robstoll"
includeDomain "domain-robstoll-lib"
includeCore "core-api"
includeCore "core-api-late-binding"
includeCore "core-robstoll"
includeCore "core-robstoll-lib"
includeTranslations "translations-de_CH"
includeTranslations "translations-en_UK"
includeMisc "spec"
includeMisc "verbs"

//convenience modules
includeBundle "cc-en_UK-robstoll"
includeBundle "cc-de_CH-robstoll"
includeBundle "cc-infix-en_UK-robstoll"

