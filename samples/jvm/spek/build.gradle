buildscript {
    ext {
        kotlin_version = '1.3.41'
        spek_version = '2.1.0-alpha.0.10+cc4a596'
        atrium_version='0.9.0-alpha'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.atrium.spek'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    // atrium jvm installation: more info here -> https://www.kotlinresources.com/library/atrium/#jvm
    jcenter()

    // dependencies for spek
    mavenLocal()
    // uncomment to use development build for <u>spek<u>
    maven { url "https://dl.bintray.com/spekframework/spek-dev" }
}

// setup the test task
test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

dependencies {
    // setup for atrium:
    // for infix-api -> change artifact-id to 'atrium-infix-en_GB'
    // for german fluent API -> change artifact-id to 'atrium-fluent-de_CH'
    testImplementation "ch.tutteli.atrium:atrium-fluent-en_GB:$atrium_version"

    // setup for 'spek', for some kotlin-version
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spek_version"

    // spek requires kotlin-reflect, can be omitted if already in the classpath
    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}
