ignore:
    - "domain/builders/**/AssertImpl.kt"
    - "domain/builders/**/ExpectImpl.kt"
    - "domain/builders/**/creating/**Builder.kt"
    - "domain/builders/**/creating/*Builders.kt"

    # TODO remove with 1.0.0
    - "misc/atrium-assertions/**/*"
    - "misc/specs/**/*"
    - "misc/atrium-bc-test/**/*"
    - "apis/**/assertions/**/*"
    - "domain/api/**/assertions/**/*"
    - "domain/atrium-domain-api-deprecated/**/*"
    - "**/IAtriumFactory.kt"
    - "**/AtriumFactory.kt"


flags:
  api:
    paths:
      - apis/
  domain:
    paths:
      - domain/
  core:
    paths:
      - core/
  misc:
    paths:
      - misc/

coverage:
  range: 70..95
  status:
    project:
      default:
          target: 85%
    patch:
      default:
          against: parent
          target: 85%
