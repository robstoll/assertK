buildscript {
    ext.publish_description = 'A deprecated module, you should not longer rely on it, will be removed with 1.0.0\nLook at the suggested replacements'
}

dependencies {
    compile ownModule('domain-api')
    compileOnly ownModule('domain-robstoll')
    compile ownModule('core-api')
    compileOnly ownModule('core-api-late-binding')
    // it is up to the consumer of atrium-assertions which atrium-translations module is used at runtime
    compileOnly ownModule('translations-en_UK')
}
