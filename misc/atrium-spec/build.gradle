description = 'Provides specifications of Atrium -- an assertion framework for Kotlin -- which can' +
        ' be reused by implementations of Atrium, to verify that they fulfill the specification.'

dependencies {
    compile("ch.tutteli:kbox:$kbox_version") {
        exclude group: 'org.jetbrains.kotlin'
    }
    compile prefixedProject('domain-api')
    compileOnly prefixedProject('domain-api-late-binding')
    compile prefixedProject('core-api')
    compileOnly prefixedProject('core-api-late-binding')
    compileOnly prefixedProject('api-cc-en_UK') // for us
    runtimeOnly prefixedProject('api-cc-en_UK') // for depending modules
    compile prefixedProject('translations-en_UK')
}

repositories {
    maven { url "https://dl.bintray.com/jetbrains/spek" }
}

dependencies {
    compile("org.jetbrains.spek:spek-api:$spek_version") {
        exclude group: 'org.jetbrains.kotlin'
    }
    compile("com.nhaarman:mockito-kotlin:$mockito_kotlin_version") {
        exclude group: 'org.jetbrains.kotlin'
    }
}
