buildscript {
    ext.publish_description = 'robstoll\'s <rstoll@tutteli.ch> implementation of Atrium -- an assertion library for Kotlin.'
}

dependencies {
    compile "ch.tutteli:kbox:$kbox_version"
    compile project(":${rootProject.name}-core-api")
    compile project(":${rootProject.name}-core-impl-robstoll-lib")
}

dokka {
    sourceDirs = files(srcKotlin, "../${rootProject.name}-core-api/$srcKotlin")
}
