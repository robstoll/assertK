buildscript {
    ext.publish_description = 'robstoll\'s <rstoll@tutteli.ch> implementation of the domain (assertion functions and builders) of Atrium'
}

dependencies {
    compile project(":${rootProject.name}-domain-api")
    compile project(":${rootProject.name}-domain-robstoll-lib")
}

dokka {
    sourceDirs = files(
        srcKotlin,
        "${rootProject.projectDir}/${rootProject.name}-domain-api/$srcKotlin",
        "${rootProject.projectDir}/${rootProject.name}-core-api/$srcKotlin",
    )
}
