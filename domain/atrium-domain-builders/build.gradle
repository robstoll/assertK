buildscript {
    ext.publish_description = 'Contains base classes for sophisticated assertion builders which can be re-used in APIs.'
}

dependencies {
    compile ownModule('domain-api')
    compileOnly ownModule('domain-api-late-binding')
    compileOnly ownModule('core-api-late-binding')
}

dokka {
    sourceDirs = files(
        srcKotlin,
        srcOwnModule('domain-api'),
        srcOwnModule('domain-api-late-binding'),
        srcOwnModule('core-api'),
        srcOwnModule('core-api-late-binding'),
    )
}
