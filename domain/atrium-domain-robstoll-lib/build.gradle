buildscript {
    ext.publish_description = 'Contains the bits and pieces behind robstoll\'s <rstoll@tutteli.ch> implementation' +
        'of the domain of Atrium. You should only depend on this module if you are ' +
        'providing an implementation as well and want to reuse certain artifacts. ' +
        'If you are a consumer of Atrium, then you should depend on atrium-domain-robstoll instead.'
}

dependencies {
    compile prefixedProject('domain-builders')
    compileOnly prefixedProject('domain-api-late-binding')
    compileOnly prefixedProject('core-api-late-binding')
    // it is up to the consumer of atrium-domain-robstoll-lib which atrium-translations module is used at runtime
    compileOnly prefixedProject('translations-en_UK')

    testCompile prefixedProject('domain-robstoll')
    testCompile prefixedProject('core-robstoll')
    testCompile prefixedProject('api-cc-en_UK')
    testCompile prefixedProject('spec')
}

dokka {
    sourceDirs = files(
        srcKotlin,
        srcOwnModule('domain-api'),
        srcOwnModule('domain-robstoll'),
        srcOwnModule('core-api'),
        srcOwnModule('core-api-late-binding'),
    )
}
