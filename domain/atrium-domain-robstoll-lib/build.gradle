buildscript {
    ext.publish_description = 'Contains the bits and pieces behind robstoll\'s <rstoll@tutteli.ch> implementation' +
        'of the domain of Atrium. You should only depend on this module if you are ' +
        'providing an implementation as well and want to reuse certain artifacts. ' +
        'If you are a consumer of Atrium, then you should depend on atrium-domain-robstoll instead.'
}

dependencies {
    compile project(":${rootProject.name}-domain-api")
    compileOnly project(":${rootProject.name}-domain-api-late-binding")
    // it is up to the consumer of atrium-domain which atrium-translations module is used at runtime
    compileOnly project(":${rootProject.name}-translations-en_UK")

    testCompile project(":${rootProject.name}-domain-robstoll")
    testCompile project(":${rootProject.name}-core-robstoll")
    testCompile project(":${rootProject.name}-api-cc-en_UK")
    testCompile project(":${rootProject.name}-spec")
}

dokka {
    sourceDirs = files(
        srcKotlin,
        "${rootProject.projectDir}/${rootProject.name}-domain-api/$srcKotlin",
        "${rootProject.projectDir}/${rootProject.name}-domain-robstoll/$srcKotlin",
        "${rootProject.projectDir}/${rootProject.name}-core-api/$srcKotlin",
        "${rootProject.projectDir}/${rootProject.name}-core-api-late-binding/$srcKotlin",
    )
}
